<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            text-align: center; /* Center aligns inline elements */
            margin: 0; /* Remove default body margin */
        }

        .logo-container {
            display: flex; /* Use flexbox for horizontal centering */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space between logos and menu */
        }

        .logo-container img {
            width: 10%;
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Space between logos */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px auto 0; /* Center nav, add top margin */
            background-color: #333;
            overflow: hidden;
            display: inline-block; /* Makes nav center if only a few items */
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #111;
        }

        .footer {
          margin-top: 50px; /*creates space between the content and footer */
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="images.jpeg" alt="ServiceMaster Logo">
        <img src="servpro_of_lincoln_logo.jpeg" alt="ServePro Logo">
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Support.html">Support</a></li>
            <li><a href="add_abilities.html">Request Service</a></li>
        </ul>
    </nav>

    <h1>Home</h1>
    <p>This is the Home Page</p>

    <div class="footer">
        <p>Made by &copy; Brennan Waters 2024</p>
    </div>

</body>

</html>
