<!DOCTYPE html>
<html>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <style>
        /* Basic styling for the menu */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333; /* Dark background color */
            overflow: hidden; /* Prevents dropdown from overflowing */
        }

        nav li {
            float: left; /* Makes menu items horizontal */
        }

        nav a {
            display: block; /* Makes links fill the list item */
            color: white; /* White text color */
            text-align: center; /* Center-align text */
            padding: 14px 16px; /* Padding around text */
            text-decoration: none; /* Remove underlines from links */
        }

        /* Style for the dropdown menus */
        .dropdown {
            position: relative; /* Needed for positioning the dropdown */
            display: inline-block; /* Makes dropdown behave like a block element */
        }

        .dropdown-content {
            display: none; /* Initially hide the dropdown content */
            position: absolute; /* Position the dropdown */
            background-color: #f9f9f9; /* Light background color */
            min-width: 160px; /* Minimum width of the dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Add a shadow */
            z-index: 1; /* Ensure dropdown is on top */
        }

            .dropdown-content a {
                color: black; /* Black text color */
                padding: 12px 16px; /* Padding inside dropdown items */
                text-decoration: none; /* Remove underlines */
                display: block; /* Make dropdown items stack vertically */
                text-align: left;
            }

                .dropdown-content a:hover {
                    background-color: #ddd; /* Light gray on hover */
                }

        .dropdown:hover .dropdown-content {
            display: block; /* Show the dropdown on hover */
        }

        /* Style the button to look like a menu link */
        .dropbtn {
            background-color: #333; /* Match the menu background */
            color: white;
            padding: 14px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer; /* Make it look clickable */
        }

            .dropbtn:hover {
                background-color: #111; /* Darker on hover */
            }
    </style>

    <nav>
        <ul>
            <li><a href="#">Menu</a></li>
